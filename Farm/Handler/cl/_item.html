<table  id="dgItem" style="height:100%" rownumbers="true" toolbar="#tbItem">
    <thead>
        <tr>
            <th data-options="field:'ChkItemId'" hidden="hidden">ID</th>
            <th data-options="field:'ChkItemCode',editor:{type:'text'}" width="80">项目编号</th>
            <th data-options="field:'ChkItem',align:'left'" sortable="true" width="600" editor="text">项目内容</th>
            <th data-options="field:'ParentItemCode'" width="80" editor="text">父项编号</th>
            <th data-options="field:'StdItemCode'" width="80" editor="text">标准编号</th>
            <th data-options="field:'IsEnable',align:'center',formatter:ReturnYN,editor:{type:'checkbox',options:{on:1,off:0}}" width="40">有效</th>
            <th data-options="field:'SortNo'" width="80" editor="text">顺序</th>
            <th data-options="field:'IsDel',align:'center',formatter:ReturnYN,editor:{type:'checkbox',options:{on:1,off:0}}" width="40">已删除</th>
            <th data-options="field:'CreatePerson'" >创建人</th>
            <th data-options="field:'CreateDate'">创建日期</th>
            <th data-options="field:'UpdatePerson'">更新人</th>
            <th data-options="field:'UpdateDate'">更新日期</th>

        </tr>
    </thead>
</table>
